<!DOCTYPE html>
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>パスワードリセット</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
						<h1 class="mb-4 text-center">パスワードリセット</h1>

						<div class="row mb-1">
							<p class="text-danger">
								リセット対象のメールアドレスを入力してください。
							</p>
						</div>

						<div th:if="${param.error}" class="alert alert-danger">
							メールアドレスが存在しません。
						</div>

						<form th:action="@{/reset}" method="post" th:object="${resetForm}">
							<div class="form-group mb-3">
								<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2"
									th:errors="*{email}"></div>
								<input type="text" class="form-control" th:field="*{email}" autocomplete="email"
									placeholder="メールアドレス" autofocus>
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit"
									class="btn text-white shadow-sm w-100 nagoyameshi-btn">送信</button>
							</div>
						</form>

						<div class="text-center">
							<a th:href="@{/login}">
								ログイン
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
