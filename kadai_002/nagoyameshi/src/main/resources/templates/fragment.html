<!-- メタデータの部品化 -->
<div th:fragment="meta">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</div>                        

<!-- CSSの部品化 -->
<div th:fragment="styles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</div>   

<!-- ヘッダーの部品化 -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm nagoyameshi-navbar">
        <div class="container nagoyameshi-container">
            <a class="navbar-brand" th:href="@{/}">
                <img class="nagoyameshi-logo me-1" th:src="@{/images/logo.png}" alt="なごやめし">
            </a>    

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">                                    
                <ul class="navbar-nav ms-auto">    
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">ログイン</a>
                    </li> 
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/signup}">会員登録</a>
                    </li>  

                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_USER')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <span sec:authentication="principal.user.name"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">  
                            <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/profile}">マイページ</a>
                            <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/orders}">注文履歴</a>  
                            <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/favorites}">お気に入り</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}">ログアウト</a>
                        </div>
                    </li>                       
                </ul>       
            </div>                                                                                    
        </div>
    </nav>
</div>

<!-- フッターの部品化 -->
<div th:fragment="footer">
    <footer>
        <div class="d-flex justify-content-center align-items-center h-100">
            <p class="text-center text-muted small mb-0">&copy; なごやめし All rights reserved.</p>      
        </div>                 
    </footer>
</div>

<!-- JSスクリプトの部品化 -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
