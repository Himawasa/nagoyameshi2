<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- メタ情報とスタイルの読み込み -->
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>店舗一覧</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <h1 class="mb-4 text-center">店舗一覧</h1>

                <div class="d-flex justify-content-between align-items-end flex-wrap">
                    <!-- 検索フォーム -->
                    <form method="get" th:action="@{/admin/shops}" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名">
                            <button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button>
                        </div>               
                    </form>

                    <!-- 新規登録ボタン -->
                    <a th:href="@{/admin/shops/register}" class="btn btn-primary mb-3">新規登録</a>
                </div>     

                <!-- メッセージ表示 -->
                <div th:if="${successMessage}" class="alert alert-info">
                    <span th:text="${successMessage}"></span>
                </div>

                <!-- 店舗一覧テーブル -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>店舗名</th>
                            <th>住所</th>
                            <th>電話番号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="shop : ${shopPage.content}">
                            <!-- IDをクリック可能にして詳細ページに遷移できるようにする -->
                            <td>
                                <a th:href="@{/admin/shops/{id}(id=${shop.id})}" th:text="${shop.id}" class="text-primary"></a>
                            </td>
                            <td th:text="${shop.name}"></td>
                            <td th:text="${shop.address}"></td>
                            <td th:text="${shop.phoneNumber}"></td>                                        
                            <td>
                                <a th:href="@{/admin/shops/{id}/edit(id=${shop.id})}" class="btn btn-sm btn-warning">編集</a>
                                <form th:action="@{/admin/shops/{id}/delete(id=${shop.id})}" method="post" class="d-inline-block">
                                    <button type="submit" class="btn btn-sm btn-danger">削除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <div th:if="${shopPage != null and shopPage.totalPages > 1}" class="d-flex justify-content-center">
                    <nav aria-label="店舗一覧ページ">
                        <ul class="pagination">
                            <li class="page-item">
                                <span th:if="${shopPage.first}" class="page-link disabled">前</span>
                                <a th:unless="${shopPage.first}" th:href="@{/admin/shops(page=${shopPage.number - 1}, keyword=${keyword})}" class="page-link">前</a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, shopPage.totalPages - 1)}" class="page-item">
                                <a th:href="@{/admin/shops(page=${i}, keyword=${keyword})}" class="page-link" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item">
                                <a th:unless="${shopPage.last}" th:href="@{/admin/shops(page=${shopPage.number + 1}, keyword=${keyword})}" class="page-link">次</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <div th:replace="~{fragment :: footer}"></div>
    </div>
</body>
</html>
